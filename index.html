<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</style>
</head>
<body>

<h2>Employee Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">New Employee</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" id="form" method="get">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img_avatar2.png" alt="Employee Details" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="uname" required>
      <br>

      <label for="ID"><b>Employee ID</b></label>
      <input type="text" placeholder="Enter EmployeeID" name="ID" required>
      <br>

      <label for="Dept"><b>Department</b></label>
       <br><br><select name="Dept" id="Dept" required>
        <option value="Sales">Sales</option>
        <option value="Technical">Technical</option>
        <option value="Operations">Operations</option>
        <option value="Management">Management</option>
        <option value="Directors">Director</option>
      </select>
      <br><br>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="Date"><b>Date of Joining</b></label>
      <br><br><input type="date" name="date" required>
        
      <button type="submit" id="submit-button" value="Submit Details">Submit</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('form').reset();" class="cancelbtn">Clear</button>
    </div>
  </form>
</div>
  

<script src="myscripts.js"></script>
</body>
</html>
